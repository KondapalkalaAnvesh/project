<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Abhi Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Abhi Fashion Hub</h1>
    </header>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Fill out the form below or reach us using the information provided.</p>
        
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Phone:</strong> +91 9573656282.</p>
            <p><strong>Email:</strong> contact@abhifashionhub.com.</p>
            <p><strong>Address:</strong> Opp Busstand,Karimnagr,505001,Telangana,India.</p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Abhi Fashion. All rights reserved.</p>
    </footer>
</body>
</html>
